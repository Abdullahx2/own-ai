<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval';">
    <title>Gemini AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .api-section { padding: 20px; background: #f8f9fa; text-align: center; border-bottom: 1px solid #ddd; }
        .api-section input { width: 70%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-right: 10px; }
        .api-section button { padding: 12px 24px; background: #4285f4; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .chat-container { padding: 20px; height: 500px; display: flex; flex-direction: column; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; border-radius: 10px; margin-bottom: 15px; }
        .message { margin-bottom: 10px; padding: 12px 16px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user-message { background: #4285f4; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
        .ai-message { background: #e8f0fe; color: #333; margin-right: auto; border-bottom-left-radius: 4px; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 15px; border: 2px solid #ddd; border-radius: 25px; font-size: 16px; }
        .input-area button { padding: 15px 30px; background: #4285f4; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; }
        footer { padding: 15px; text-align: center; background: #f8f9fa; color: #666; border-top: 1px solid #ddd; }
        .typing::after { content: '...'; animation: typing 1.5s infinite; }
        @keyframes typing { 0% { content: '.'; } 33% { content: '..'; } 66% { content: '...'; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Gemini AI Chat Assistant</h1>
            <p>Powered by Google Gemini AI</p>
        </header>

        <div class="api-section">
            <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key (starts with AIza...)">
            <button onclick="saveApiKey()">Save Key</button>
            <p style="margin-top: 10px; font-size: 14px; color: #666;">
                Get free API key from: <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </p>
        </div>

        <div class="chat-container">
            <div id="chatBox">
                <div class="message ai-message">
                    ðŸ‘‹ Hello! I'm your Gemini AI assistant. Please enter your API key above to start chatting!
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message here..." 
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <footer>
            <p>Using Google Gemini Pro â€¢ Your API key is stored locally only</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
